<head>
    <title>Reddit Flame Classifier</title>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@600&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
     <link href="/static/css/style.css" rel="stylesheet"/>
 </head> 
 
 <body>
   <h1>F I L E - L O A D E R</h1>
   <h3>A service for hosting your files</h3>
   <div style="width: 20%; height: 10%; border-top: 2.5px solid rgba(255,255,255,0.4); margin: 0 auto;"></div>
   <div class="fancybox">
     <form method="post" enctype="multipart/form-data">
         {% csrf_token %}
         <input type="file" name="document">
         <button type="submit">Upload file</button>
     </form>
   </div>
  <br>
     {% if url %}
     <div class="fancybox">
         <p>Uploaded file: <a href="{{ url }}">{{ url }}</a></p>
     </div>
     {% endif %}
 
 </body>
